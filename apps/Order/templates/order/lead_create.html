{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list-today' %}">برگشت به صحفه سفارش ها </a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800"  >ایجاد سفارش جدید</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            ثبت سفارش 
        </button>
    </form>
</div>

{% endblock content %}
